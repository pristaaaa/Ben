<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Telegram-Live-Cric-Hd</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #video {
            width: 100%;
            height: 100%;
        }
    </style>
    <div style="background-color: #0074d9; text-align: center; padding: 10px;">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/controls.min.css" crossorigin="anonymous">
    </div>
</head>
<body bgcolor='black'>
    <div id="videoContainer">
        <video poster="https://i.im.ge/2024/01/25/YvYvBc.images.jpg" autoplay data-shaka-player id='video'></video>
    </div>

    <script>
        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;

            try {
                const manifestUri = await getMPDFile();
                const clearKey = await getClearKey();

                player.configure({
                    drm: {
                        "clearKeys": {
                            [clearKey.keyId]: clearKey.keyValue
                        }
                    }
                });

                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>

    <script src="script.js"></script>
    
    <div style="background-color: #0074d9; text-align: center; padding: 10px; width: 100%;">
        <a href="https://t.me/+vi_UBdhOsN5jYzY1" target="_blank">
            <button id="joinTelegramButton"
                style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px;">Join Telegram</button>
        </a>
    </div>

    <script>
        if (confirm(" Join Our Telegram Channel For More ")) {
            window.location.href = "https://t.me/+vi_UBdhOsN5jYzY1";
        }
    </script>
</body>
</html>
